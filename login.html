    <main class="auth-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5 col-xl-4">
                    <div class="card glass-card shadow-lg border-0">
                        <div class="card-body p-4 p-md-5 text-center">
                            <h2 class="card-title mb-4">Bem-vindo de volta</h2>

                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email</label>
                                <div class="input-group-icon">
                                    <i class="fa-solid fa-envelope input-icon"></i>
                                    <input type="email" class="form-control" id="loginEmail"
                                        placeholder="seuemail@exemplo.com" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Senha</label>
                                <div class="input-group-icon">
                                    <i class="fa-solid fa-lock input-icon"></i>
                                    <input type="password" class="form-control" id="loginPassword"
                                        placeholder="Sua senha" required>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="lembrarMe">
                                    <label class="form-check-label" for="lembrarMe">Lembrar-me</label>
                                </div>
                                <a href="#" class="form-text text-decoration-none">Esqueceu a senha?</a>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa-solid fa-right-to-bracket me-2"></i> Entrar
                                </button>
                            </div>
                            </form>

                            <div class="text-center mt-4">
                                <p class="form-text">Não tem uma conta?
                                    <a href="cadastro.html" class="text-decoration-none">Cadastre-se</a>
                                </p>
                            </div>
                        </div>
                    </div>
