<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="icon" type="image/png" href="imgs/logo-aba-att.png" />
    <title>Cadastro - Controla$EU</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/auth.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="stripe">
      <div class="stripe-content">
        <p>Seg / Sex - 08:00 às 18:00</p>
        <p>+55 14 99782-0033</p>
        <p>Fatec Jahu | Rua Frei Galvão, s/nº - Jardim Pedro Ometto</p>
      </div>
    </div>

    <header class="header">
      <div class="header-container">
        <div class="header-left">
          <div class="logo">
            <a href="index.html">
              <img src="imgs/logo-controla-seu-ext.png" alt="Logo Controla$EU" width="120" height="auto">
            </a>
          </div>
          <nav class="nav-links">
            <a href="index.html#sobre">Sobre</a>
            <a href="index.html#contato">Contato</a>
            <a href="index.html#assinatura">Assinatura</a>
            <a href="index.html#quem">Quem somos nós?</a>
          </nav>
          <div class="cta-buttons-mobile">
            <a href="login.html" class="login-btn">Login</a>
            <a href="cadastro.html" class="signup-btn">Cadastro</a>
          </div>
        </div>

        <div class="cta-buttons">
          <a href="login.html" class="login-btn">Login</a>
          <a href="cadastro.html" class="signup-btn">Cadastro</a>
        </div>

        <button class="mobile-menu-toggle" aria-label="Toggle mobile menu">
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </button>
      </div>
    </header>

    <div class="mobile-menu-overlay"></div>

    <main class="py-5" style="background-color: #f8f9fa">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5 col-xl-4">
            <div class="card shadow-lg border-0">
              <div class="card-body p-4 p-md-5">
                <h2 class="card-title text-center mb-4">Criar Conta</h2>
                <form>
                  <div class="mb-3">
                    <label for="registerName" class="form-label"
                      >Nome completo</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="registerName"
                      placeholder="Seu nome"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="registerEmail"
                      placeholder="seuemail@exemplo.com"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="registerPassword" class="form-label"
                      >Senha</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="registerPassword"
                      placeholder="Crie uma senha forte"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="confirmPassword" class="form-label"
                      >Confirmar Senha</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="confirmPassword"
                      placeholder="Repita a senha"
                      required
                    />
                  </div>

                  <div class="mb-3 form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="termsCheck"
                      required
                    />
                    <label class="form-check-label" for="termsCheck"
                      >Eu li e aceito os <a href="#">Termos de Uso</a></label
                    >
                  </div>

                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                      Cadastrar
                    </button>
                  </div>
                </form>

                <div class="text-center mt-4">
                  <p class="form-text">
                    Já tem uma conta?
                    <a href="login.html" class="text-decoration-none"
                      >Faça login</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>Controla$EU © Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script src="js/common.js"></script>
  </body>
</html>
